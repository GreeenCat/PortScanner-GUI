<div class="container" style="background-color: #f2f2f2; padding: 20px;">
  <pre id="file-content"></pre>
</div>












<script>
function readFile() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
          var lines = this.responseText.split("\n");
          var formattedLines = "";
          for (var i = 0; i < lines.length; i++) {
              formattedLines += lines[i] + "<br>";
          }
          document.getElementById("file-content").innerHTML = formattedLines;
      }
  };
  xhttp.open("GET", "/static/open_ports.txt", true);
  xhttp.send();
}

setInterval(readFile, 5000);
</script>
